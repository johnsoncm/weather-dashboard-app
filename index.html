<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container-fluid my-auto">
        <h1 class="display-3 text-center">Weather Dashboard</h1>
    </div>

    <!-- search bar and input goes here -->
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <!--Placeholder area for primary city to populate w/ details-->
    <div class="row mr-0">
        <div class="col-12 border border-dark m-3 rounded">
            <div class="row">
                <div class="col-12">
                    <span id="city-name" class="city-name align-middle"></span>
                    <!-- <img id="current-pic" src="placeholder" alt=""> -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="temperature"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="feels-like"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">


            <section id="weather-cards">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date Title</h5>
                        <p class="card-text-temp">Temp placeholder</p>
                        <p class="card-text-humidity">Humidity placeholder</p>

                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date Title</h5>
                        <p class="card-text-temp">Temp placeholder</p>
                        <p class="card-text-humidity">Humidity placeholder</p>

                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date Title</h5>
                        <p class="card-text-temp">Temp placeholder</p>
                        <p class="card-text-humidity">Humidity placeholder</p>

                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date Title</h5>
                        <p class="card-text-temp">Temp placeholder</p>
                        <p class="card-text-humidity">Humidity placeholder</p>

                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Date Title</h5>
                        <p class="card-text-temp">Temp placeholder</p>
                        <p class="card-text-humidity">Humidity placeholder</p>
                    </div>
                </div>
            </section>




            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


        </div>
        <script src="assets/script.js"></script>

    </div>
</body>

</html>
